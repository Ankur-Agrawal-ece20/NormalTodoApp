<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TodoAPP</title>
</head>
<body>
    <div id="header">
        <div id="title">Todo App</div>
        <div id="content">Keep record of your tasks here!</div>
    </div>
    <div id="mainbox">
        <div id="todoadder">
            <input type="text" id="todotxt"  placeholder=" Todo Text">
            <div id="forms">
                <input type="date" id="duedate" title="Due Date">
                <button id="addbtn">Add</button>
            </div>
        </div>
        <div id="starter">----- Todo List -----</div>
        <div id="emptylist">EMPTY :(</div>
        <div id="todolist">
        </div>

        <div id="info">
            <div>
            Double click to edit!
            </div>
            <button id="clearall">Clear All</button> 
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
